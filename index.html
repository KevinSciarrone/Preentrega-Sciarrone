<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio medico</title>
  </head>
  <body>
    <h1>Consultorio medico</h1>

    <form id="formRegistro">
      <label for="inputNombre"></label
      ><input id="inputNombre" type="text" placeholder="NOMBRE" />
      <label for="inputApellido"></label
      ><input id="inputApellido" type="text" placeholder="APELLIDO" />
      <label for="inputEdad"></label
      ><input id="inputEdad" type="text" placeholder="EDAD" />
      <label for="inputDni"></label
      ><input id="inputDni" type="text" placeholder="D.N.I." />
      <input type="submit" value="Ingresar" />
    </form>
    <div id="seccionPacientes" style="display: none">
      <h2>Pacientes</h2>
      <div id="listaPacientes"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
